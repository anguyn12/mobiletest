<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pre-MLP</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta aframe-injected="" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui" />
  <meta aframe-injected="" name="mobile-web-app-capable" content="yes" />
  <meta aframe-injected="" name="theme-color" content="black" />

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css" />

  <script>
    // WebXR requires HTTPS, so the site doesn't work if someone manually enters
    // the URL and ends up using HTTP. To work around this, force redirect from
    // http to https for non-localhost addresses.
    if (
      window.location.protocol == "http:" &&
      window.location.hostname != "localhost" &&
      window.location.hostname != "127.0.0.1" &&
      window.location.hostname != "[::1]"
    ) {
      window.location = window.location.href.replace("http:", "https:");
    }
  </script>



  <!-- import the webpage's javascript files -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-layout-component@3.0.1"></script>
  <script src="./inflate.min.js"></script>
  <script src="./aframe-effects.js"></script>
  <script src="./main.js"></script>
  <script src="./displacement-offset-shader.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
  <script src="https://rawgit.com/protyze/aframe-alongpath-component/master/dist/aframe-alongpath-component.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="./aframe-shaderfrog-component.min.js"></script>

</head>

    <a-curve id="track1">
      <a-curve-point position="-80 10 -1"></a-curve-point>
      <a-curve-point position="0 9 -1"></a-curve-point>
      <a-curve-point position="31 8 -1"></a-curve-point>

      <a-curve-point position="100 9 -10"></a-curve-point>
      <a-curve-point position="250 10 -10"></a-curve-point>
    </a-curve>
    <!-- Draw the Curve -->
    <a-draw-curve curveref="#track1" material="shader: line; color: blue;"></a-draw-curve>

    <!-- Clone a Box along the Curve -->
    <a-entity clone-along-curve="curve: #track1; spacing: 0.05; scale: 1 1 1; rotation: 0 0 0;" geometry="primitive:box; height:10; width:7; depth:3.5" material="src: ./assets/roadt2.png"></a-entity>
    <!--ROAD/RACE END-->

    <!--CAR GO HERE-->
    <a-entity alongpath="curve: #track1; dur: 10000">
      <a-entity position="-10 7 0" gltf-model="#car" scale="0.006 0.006 0.006" animation-mixer shadow="cast: false; receive: false"></a-entity>
    </a-entity>
    <!--CAR END HERE-->

    <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0" shadow="receive: true" ar-shadows="opacity: 0.3" visible="false"></a-plane>
